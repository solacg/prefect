<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>商品详情</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/common.css" rel="stylesheet" type="text/css">

</head>

<body>
<header id="header" role="banner">
	<a class="icon icon-home" href="detail.html"></a>
	<h1>商品详情</h1>
    <a class="icon icon-user" href="user-detail.html"></a>
</header>
<main id="main" class="detail-box" role="main">
    <section>
        <div class="pic-box"><img src="images/logo.png"/></div>
        <div class="list-box">
        	<span class="title">空气净化机/完美空气净化机</span>
            <!--<span class="detail">完美空气净化机</span>-->
            <div class="pd-box">
            	<span class="pd-name">商品价格</span>
                <span class="pd-price">￥7000.00</span>
            </div>
            <div class="pd-list">
            	<ul>
                	<li>
                    	<span class="name">规格</span>
                		<span class="content">一台</span>
                    </li>
                    <li>
                    	<span class="name">品牌</span>
                		<span class="content">完美/完美</span>
                    </li>
                    <li>
                    	<span class="name">品牌</span>
                		<span class="content">
                        	<div class="mod_amount">
                            	<span class="icon decrease"></span>
                                <input id='pd-num' type="number" max="999" min="0" value="1">
                                <span class="icon increase"></span>
                            </div>
                        	
                        </span>
                    	
                    </li>
                    
                </ul>
            </div>
        </div>
    </section>
</main>
<footer id="footer">
    <a class="menu-box" href="order.html">
        立即购买
    </a>
</footer>
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        $(".increase").on("click",function(){
			$("#pd-num").val(parseInt($("#pd-num").val())+1);
		});
		$(".decrease").on("click",function(){
			if(parseInt($("#pd-num").val())>0){
				$("#pd-num").val(parseInt($("#pd-num").val())-1);
			}
		});
    });

</script>


</body>
</html>
